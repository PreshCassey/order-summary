<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="shortcut icon" sizes="32x32" href="./images/favicon-32x32.png" type="image/x-icon">

  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,500;1,900&display=swap" rel="stylesheet">

<!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
      <div class="card text-center main-container">
        <img src="./images/illustration-hero.svg" alt="" srcset="">

        <div class="card-body">
            <div>
              <span class="order">Order Summary</span>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
              </p>
            </div>

            <div class="card a-plan px-0 py-3">
            <div class="row justify-content-center">
                <div class="col-sm-3 col-2 m-0">
                  <img src="./images/icon-music.svg" alt="" srcset="">
                </div>

                <div class="col-sm-4 col-3">
                <span class="annual"> Annual Plan</span>
                <p class="price">$59.99/year</p>
              </div>

              <div class="col-sm-4 col-4">
                <a href="http://"> Change</a>
              </div>

            </div> 
            </div>


            <div class="d-grid">
              <button class="btn btn-checkout">Proceed to Payment</button><br>
              <button type="button" class="btn btn-light">Cancel Order</button>
            </div>
<br>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/PreshCassey" target="_blank">Presh Cassey</a>.
            </div> 
        </div>
     </div>
   </div>
 </div>
</body>
</html>
